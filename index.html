<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inches to Feet Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dimension-converter">
        <h3>Dimension Converter 📏</h3>
        <p>Enter dimensions in inches to convert them to feet.</p>
        <div class="input-row">
            <input type="number" id="dim1_inches" placeholder="Length (in)">
            <span class="separator">×</span>
            <input type="number" id="dim2_inches" placeholder="Width (in)">
        </div>
        <button onclick="convertDimensions()">Convert to Feet</button>
        <div id="dimResult">Result will be shown here</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
